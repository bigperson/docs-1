<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>GraphQL Railt</title>
    <meta name="description" content="Railt is a pure async PHP realization of the GraphQL protocol" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="icon" type="image/png" href="./resources/x128.png" sizes="128x128" />
    <link rel="icon" type="image/png" href="./resources/x64.png" sizes="64x64" />
    <link rel="icon" type="image/png" href="./resources/x32.png" sizes="32x32" />
    <link rel="stylesheet" href="./resources/railt.css" />
    <script>
        // TODO Remove after release
        // if (typeof navigator.serviceWorker !== 'undefined') {
        //     navigator.serviceWorker.register('sw.js')
        // }
    </script>
</head>
<body>
    <div id="app"></div>

    <script>
        window.$docsify = {
            name:        '<img src="./resources/logo.png" style="height: 64px;" alt="Railt" />',
            maxLevel:    4,
            subMaxLevel: 2,
            basePath:    document.location.host === 'railt.github.io' ? '/railt/' : '/',
            loadNavbar:  '_menu.md',
            loadSidebar: '_sidebar.md',
            coverpage:   true,
            auto2top:    true,
            noCompileLinks: [
                /.*?\/api\/index\.html/
            ],
            markdown:    {
                smartypants: true
            },
            search: {
                noData: {
                    '/ru/': 'Ничего не нашлось!',
                    '/': 'No results!'
                },
                paths: 'auto',
                placeholder: {
                    '/ru/': 'Поиск',
                    '/': 'Search'
                }
            },
            plugins: [
                function(hook) {
                    hook.beforeEach(function (html) {
                        return '!> **WARNING**: Package currently in development and can contains a broken changes in future!' + "\n\n" + html
                    })
                }
            ]
        }
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/prismjs@1.6.0/components/prism-php.min.js"></script>
    <script>
        Prism.languages.graphql = {
            'comment': /#.*/,
            'string': {
                pattern: /"(?:\\.|[^\\"])*"/,
                greedy: true
            },
            'number': /(?:\B-|\b)\d+(?:\.\d+)?(?:[eE][+-]?\d+)?\b/,
            'boolean': /\b(?:true|false)\b/,
            'variable': /\$[a-z_]\w*/i,
            'directive': {
                pattern: /@[a-z_]\w*/i,
                alias: 'function'
            },
            'attr-name': /[a-z_]\w*(?=\s*:)/i,
            'keyword': [
                {
                    pattern: /(fragment\s+(?!on)[a-z_]\w*\s+|\.\.\.\s*)on\b/,
                    lookbehind: true
                },
                /\b(?:query|fragment|mutation|type|implements|enum|union|interface|schema|scalar|directive|input|extend)\b/
            ],
            'operator': /!|=|\.{3}/,
            'punctuation': /[!(){}\[\]:=,]/
        };

        Prism.languages.pp = {
            'comment': /\/\/.*/,
            'keyword': /(<|::).*?(::|>)/,
            'variable': /\w+\(\)\*?/,
            'important': /%token|%skip|#?\w+:/i,
            'attr-name': /#?\w+:|T_.+?\s/,
            'string': /#\w+/,
        };

        Prism.languages.accord = {
            'comment': /\/\/.*|#.*|\-+/,
            'important': /ERROR:(.*?)$/mi,
            'keyword': /(.*?)→/,
        };
    </script>
</body>
</html>
